<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Online Shoppig Store">
    <meta name="keywordds" content="dress, shirt, men, women, style, affordable, OShop, Cabanatuan O'Shop">
    <meta name="author" content="Cabanatuan O'Shop">
    <meta name="viewpoint" content="width=device-width">
    <link rel="icon" href="image/fav-icon.png">
    <title>Log in</title>
	<link rel="stylesheet" href="./css/Login.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
			<div id="btn"></div>
			<button type="button" class="toggle-btn" onclick="login()"> Log In </button>
			<button type="button" class="toggle-btn" onclick="signup()"> Sign Up </button>
			</div>
			<div class="social-icons">
			<img src="image/facebook.jpg">
			<img src="image/twitter.jpg">
			<img src="image/google.jpg">
		</div>
		<form id="login"class="input-group">
			<input type="text" class="input-field" placeholder="Email"required>
			<input type="text" class="input-field" placeholder="Password"required>
			<input type="checkbox" class="chech-box"><span> Remember Password</span>
			<button type="submit" class="submit-btn"> Log In </button>
		</form>
		<form id="signup"class="input-group">
			<input type="text" class="input-field" placeholder="User Name"required>
			<input type="email" class="input-field" placeholder="Email"required>
			<input type="text" class="input-field" placeholder="Password"required>
			<input type="checkbox" class="chech-box"><span> I agree to the terms & conditions</span>
			<button type="submit" class="submit-btn">Sign Up</button>
		</form>
		
		</div>
	</div>
	
	<script>
	var x = document.getElementById("login");
	var y = document.getElementById("signup");
	var z = document.getElementById("btn");
	
	function signup(){
		x.style.left ="-400px";
		y.style.left ="50px";
		z.style.left ="110px";
	}
	function login(){
		x.style.left ="50px";
		y.style.left ="450px";
		z.style.left ="0px";
	}
	
	</script>
</body>
</html>
